{% extends 'base.html' %}
{% load static %}
{% block title %}Rejestracja{% endblock %}

{% block header %}

    <header>
      {% include 'header-menu.html' %}
    </header>

{% endblock %}

{% block container %}

    <section class="login-page">
        {% if message %}
          <h2>{{ message }}</h2>
        {% else %}
            <h2>Załóż konto</h2>
        {% endif %}
      <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
        <div class="form-group">
          <input type="text" name="first_name" placeholder="Imię" {% if filled %}value="{{ filled.first_name }}"{% endif %} />
        </div>
         <div class="form-group">
          <input type="text" name="last_name" placeholder="Nazwisko" {% if filled %}value="{{ filled.last_name }}"{% endif %} />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" {% if filled %}value="{{ filled.email }}"{% endif %} />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

{% endblock %}
